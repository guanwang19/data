{% extends "base.html" %}

{% block content %}
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'courses:course_detail' course.id %}">{{ course.name }}</a></li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
{% endblock %}
