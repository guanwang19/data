{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you. Please fill out the form below.</p>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
